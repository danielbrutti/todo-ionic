<ion-item-sliding>
  <ion-item>
    <ion-label>
      <h2>{{ todo.description }}</h2>
      <p *ngIf="!todo.completed">Due before {{ todo.due | date }}</p>
      <p *ngIf="todo.completed">DONE</p>
      <p>Changes Detected: {{ runChangeDetection }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="markComplete()">Done</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
